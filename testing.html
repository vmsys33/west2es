

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Table</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <!-- DataTables JS -->
  <script
    src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    defer
  ></script>
  <script
    src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
    defer
  ></script>
  <style>
    body {
      margin: 20px;
    }
    .container {
      max-width: 800px;
    }
    .action-icons i {
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-4">
      <!-- Form with Dropdown and Go Button -->
      <form class="d-flex align-items-center">
        <select class="form-select me-2" id="productSelect">
          <option value="shoes">Shoes</option>
          <option value="clothes">Clothes</option>
          <option value="perfume">Perfume</option>
        </select>
        <button type="button" class="btn btn-primary" id="goButton">Go</button>
      </form>
    </div>
    <div class="table-responsive">
      <!-- Responsive DataTable -->
      <table id="productTable" class="table table-striped dt-responsive nowrap">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Shoes</td>
            <td>50</td>
            <td>10</td>
            <td>500</td>
            <td class="action-icons">
              <i class="fas fa-edit text-primary" title="Edit"></i>
              <i class="fas fa-trash-alt text-danger" title="Delete"></i>
            </td>
          </tr>
          <tr>
            <td>Clothes</td>
            <td>30</td>
            <td>20</td>
            <td>600</td>
            <td class="action-icons">
              <i class="fas fa-edit text-primary" title="Edit"></i>
              <i class="fas fa-trash-alt text-danger" title="Delete"></i>
            </td>
          </tr>
          <tr>
            <td>Perfume</td>
            <td>40</td>
            <td>15</td>
            <td>600</td>
            <td class="action-icons">
              <i class="fas fa-edit text-primary" title="Edit"></i>
              <i class="fas fa-trash-alt text-danger" title="Delete"></i>
            </td>
          </tr>
          <tr>
            <td>Bag</td>
            <td>60</td>
            <td>8</td>
            <td>480</td>
            <td class="action-icons">
              <i class="fas fa-edit text-primary" title="Edit"></i>
              <i class="fas fa-trash-alt text-danger" title="Delete"></i>
            </td>
          </tr>
          <tr>
            <td>Watch</td>
            <td>120</td>
            <td>5</td>
            <td>600</td>
            <td class="action-icons">
              <i class="fas fa-edit text-primary" title="Edit"></i>
              <i class="fas fa-trash-alt text-danger" title="Delete"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      // Initialize DataTable with Responsive Extension
      $('#productTable').DataTable({
        responsive: true
      });

      // Button click event
      $('#goButton').click(function () {
        const selectedProduct = $('#productSelect').val();
        alert('You selected: ' + selectedProduct);
      });

      // Event for edit icon
      $('#productTable').on('click', '.fa-edit', function () {
        const row = $(this).closest('tr');
        const productName = row.find('td:first').text();
        alert('Edit clicked for: ' + productName);
      });

      // Event for delete icon
      $('#productTable').on('click', '.fa-trash-alt', function () {
        const row = $(this).closest('tr');
        const productName = row.find('td:first').text();
        if (confirm('Are you sure you want to delete ' + productName + '?')) {
          row.remove();
        }
      });
    });
  </script>
</body>
</html>
